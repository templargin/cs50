{% extends "layout.html" %}
{% block title %}
  Login page
{% endblock %}

{% block body %}
  <div class="container">
    <div class="col-4">
      <h4>Enter credentials:</h4>
      <form class="form-group" action="{{ url_for('search') }}" method="post">
        <div class="form-group">
          <input class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" name="button">Login</button>
        </div>
      </form>
    </div>
    <div class="col-8">

    </div>

  </div>


{% endblock %}
