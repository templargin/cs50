{% extends "layout.html" %}
{% block title %}
  Airline application
{% endblock %}

{% block body %}

  <h1>Book a flight</h1>

  <form action="{{ url_for('book') }}" method="post">
    <div class="form-group">
      <select class="form-control" name="flight_id">
        {% for flight in flights %}
          <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input class="form-control" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Book a flight</button>
    </div>
  </form>

{% endblock %}
