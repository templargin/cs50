<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Votes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src = "{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>

    <div>"Yes" votes: <span id="yes"> {{ votes["yes"] }} </span></div>
    <div>"No" votes: <span id="no"> {{ votes["no"] }} </span></div>
    <div>"Maybe" votes: <span id="maybe"> {{ votes["hz"] }} </span></div>

    <br>
    <button data-vote="yes">Yes</button>
    <button data-vote="no">No</button>
    <button data-vote="hz">Maybe</button>

  </body>
</html>
